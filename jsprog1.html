<html>
<head><title>Alert Popup</title></head>
<body>

	<script>
	function show(){
		const pi=3.14
		console.log(parseInt(pi));
		
		console.log(parseInt("abc3,14"));
		const q=-3.14
		console.log(parseInt(q));
		
		const z=+3.14
		console.log(parseFloat(z));
		
		document.write(Number(true),"<br>");
				document.write(Number(false),"<br>");
		document.write(new Date(),"<br>");
		document.write(Number(new Date()),"<br>");
		
		let val1=true;
		let val2=1;
		let val3="";
		let val4;
		let val5="null";
		
		document.write(Boolean(val1),"<br>");
		document.write(Boolean(val2),"<br>");
		document.write(Boolean(val3),"<br>");
		document.write(Boolean(val4 ),"<br>");
		document.write(Boolean(val5),"<br>");

		document.write(String(val3),"<br>");
		}
		show();
		
		
		
		</script>
</body>
</html>
